# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: BuildDeployjob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: Devdeploy
  dependsOn: build
  jobs:
  - job: Devdeployjob
    steps:
    - bash: echo DevDeployjob
- stage: QAdeploy
  dependsOn: build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo DevDeployjob
- stage: Proddeploy
  dependsOn: 
   - Devdeploy
   - QAdeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo ProdDeployjob


